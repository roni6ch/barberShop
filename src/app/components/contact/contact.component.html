<div class="contactWrapper  slide-in-blurred-top" id="contact">
  

  <section id="contact">
  
    <h1 class="section-header">CONTACT</h1>
    
    <div class="contact-wrapper">
      
        <!---------------- 
  
        CONTACT PAGE LEFT 
      
        -----------------> 
      
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput value="">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput  value="">
              </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Comment</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
          </form>
      
        <!---------------- 
  
        CONTACT PAGE RIGHT 
      
        -----------------> 
      
        <div class="direct-contact-container">
  
          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Seattle | WA</span></i></li>
            
            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
            
            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">emailme@gmail.com</a></span></i></li>
            
          </ul>
  
          <hr>
          <ul class="social-media-list">
              <li>
                <a class="fb-ic contact-icon">
                    <mdb-icon fab icon="facebook" size="1x" class="white-text"></mdb-icon>
                  </a>
              </li>
              <li>
                <a class="ins-ic">
                    <mdb-icon fab icon="instagram" size="1x" class="white-text"></mdb-icon>
                </a>
              </li>
              <li>
                <a class="pin-ic">
                    <mdb-icon fab icon="pinterest" size="1x" class="white-text"></mdb-icon>
                </a>
              </li>
           
          </ul>
          <hr>
  
        </div>
      
    </div>
    
  </section>  
  
    
</div>

        frameborder="0"
        scrolling="no"

        marginwidth="0"
      ></iframe
      >
